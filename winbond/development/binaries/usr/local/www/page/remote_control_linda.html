	<script src="../lib/eLang.js"></script>
	<script>
		document.write("<script language = \"Javascript\", src = \"../str/" + top.gLangSetting + "/global_str.js\"><\/script>");
		document.write("<script language = \"Javascript\", src = \"../str/" + top.gLangSetting + "/remote_control_str.js\"><\/script>");

	</script>
	<script src="../impl/remote_control_imp.js"></script>

  
	<script>
	onload = function() {
		if (top.gLangSettingSet == true) {
			document.title = eLang.getString("remote_control", "STR_RMCTRL_PWR_TITLE");

			var elmt = document.getElementById("_launchJava");
			elmt.setAttribute("value", eLang.getString("launch_redirection", "STR_LNCH_REDIR_BTN"));

			var elmt = document.getElementById("_launchSOL");
			elmt.setAttribute("value", eLang.getString("config_misc", "STR_MISC_LANUCH_SOL"));

			doInit();
		}
	}

function mOvr(src)
{
    src.style.cursor = 'hand';
    src.style.color="#000000";
    src.style.background="#FFFFE1";
}

function mOut(src)
{ 
    src.style.background="#E9E9DC";
}
	</script>
</head>
<body>
<h3 class="pagetitle"><div class="floatRight" id="wait"></div>

</h3>

			<input type="button" class="inputButton3X" id="_launchJava" style="font-weight:bold; font-size:12px; font-family:Arial;" onmouseover="mOvr(this)" onmouseout="mOut(this)"/>
		</td>
		<td> 
<script>document.writeln(eLang.getString("remote_control", "STR_RMCTRL_CNSL_RDIR_DESC"));</script>
 </td>
